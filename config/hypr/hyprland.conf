source=~/.config/hypr/mocha.conf


cursor {
}

# You have to change this based on your monitor
monitor=,preferred@highrr,auto,auto
monitor=eDP-1,preferred@highrr,0x0,1.8
monitor = DP-5, preferred@144, -1920x0, 1
# Status bar :) 
# exec-once=eww open bar
exec-once=waybar

# Discord
exec-once=[workspace special silent] vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland
#Notification 
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/'ArchMochaLavender(Base).jpg' -m fill
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For lockscreen
exec-once=swayidle -w timeout 200 'swaylock-fancy -f JetBrains-Mono-Bold-Nerd-Font-Complete'

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

input {
  # Remap Capslock -> Esc for Vim users  
  repeat_rate=50
  repeat_delay=240
  sensitivity=0

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    tap-to-click=1
  }

}

device {
  name=logitech-g-pro--1
  sensitivity=-0.7
}

gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle

    gaps_in=5
    gaps_out=20
    border_size=2
    col.active_border=$mauve
    col.inactive_border= $crust#0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=18
    blur {
        enabled=1
        size=7 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true   

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    drop_shadow=true
    shadow_range=15
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    # bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,popin
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slide
    animation=border,1,10,default
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=0
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
}

